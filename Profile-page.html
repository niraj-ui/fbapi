<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Facebook Profile page </title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" >
	<style type="text/css">
.loader{background: rgb(0, 0, 0, 0.3);position: absolute; top: 0; left: 0;text-align: center;height:100%; width:100%;  }</style>
 
</head>

<body>
    <div class="container">
        <br>
        <a href="#" id="fbbtn" class="btn btn-success"> Get Facebook Details from token<br></a>
		<div class="loader"><img src="loader.gif" alt="" style="margin-top:300px"> </div>
 <hr>
        
        <table class="table-striped table-bordered table" cellpadding="0" cellspacing="0">
        <tr><th >Email id </th> <td id="mailid"></td></tr>
            <tr><th >Facebook Profile id </th> <td id="profileid"></td></tr>
            <tr><th>First Name</th> <td id="fir_name"></td></tr>
            <tr><th>Last Name</th> <td id="las_name"></td></tr>
            <tr><th>Education</th> <td id="edu"></td></tr>
            <tr><th>Loaction</th> <td id="loct"></td></tr>
            <tr><th>birthday</th> <td id="birthday"></td></tr>    
            
             <tr><th>school Name</th> <td id="schname"></td></tr>    
             <tr><th>gender</th> <td id="gender"></td></tr>    
             <tr><th>hometown</th> <td id="hometown"></td></tr>    
             <tr><th>languages</th> <td id="languages"></td></tr>
            
            <tr><th>relationship_status</th> <td id="relation"></td></tr>               
            <tr><th>religion</th> <td id="religion"></td></tr> 
            <tr><th>Where Now employer</th> <td id="employer"></td></tr>   
         
            
        </table>
        
        
        
    </div>

    

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="profile.js"></script>

</body>
</html>
